      font-family: 'Uber Move', sans-serif;

    .header {
      display: flex;

      margin-bottom: 1rem;
    }
    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
    }
    .details-grid div {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Additional styles for the news section */
    .latest-news {
      background-color: #fff;
    }
    .news-item {
      margin-bottom: 1rem;
    }
    .news-title {
      font-weight: bold;
    }
    .news-link {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
